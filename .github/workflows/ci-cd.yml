name: SMS CI/CD Pipeline

on:
  push:
    branches: [ main, develop ]
  pull_request:
    branches: [ main ]
  workflow_dispatch:

env:
  REGISTRY: ghcr.io
  IMAGE_NAME_BACKEND: ${{ github.repository }}-backend
  IMAGE_NAME_FRONTEND: ${{ github.repository }}-frontend

jobs:
  # Job 1: Build and Test Backend
  backend-build-test:
    name: Backend Build & Test
    runs-on: ubuntu-latest
    permissions:
      contents: read
      checks: write
    
    steps:
    - name: Checkout code
      uses: actions/checkout@v4

    - name: Set up JDK 17
      uses: actions/setup-java@v4
      with:
        java-version: '17'
        distribution: 'temurin'
        cache: maven

    - name: Build with Maven
      working-directory: ./backend
      run: mvn clean package -DskipTests

    - name: Run tests
      working-directory: ./backend
      run: mvn test

    - name: Generate test report
      if: always()
      uses: dorny/test-reporter@v1
      continue-on-error: true
      with:
        name: Backend Test Results
        path: backend/target/surefire-reports/*.xml
        reporter: java-junit

    - name: Upload backend artifact
      uses: actions/upload-artifact@v4
      with:
        name: backend-jar
        path: backend/target/*.jar
        retention-days: 7

  # Job 2: Build and Test Frontend
  frontend-build-test:
    name: Frontend Build & Test
    runs-on: ubuntu-latest
    
    steps:
    - name: Checkout code
      uses: actions/checkout@v4

    - name: Set up Node.js
      uses: actions/setup-node@v4
      with:
        node-version: '20'
        cache: 'npm'
        cache-dependency-path: frontend/package-lock.json

    - name: Install dependencies
      working-directory: ./frontend
      run: npm ci

    - name: Run tests
      working-directory: ./frontend
      run: npm test -- --run || echo "No tests found, continuing..."
      continue-on-error: true

    - name: Build frontend
      working-directory: ./frontend
      run: npm run build

    - name: Upload frontend artifact
      uses: actions/upload-artifact@v4
      with:
        name: frontend-dist
        path: frontend/dist
        retention-days: 7

  # Job 3: Build Docker Images
  docker-build:
    name: Build Docker Images
    runs-on: ubuntu-latest
    needs: [backend-build-test, frontend-build-test]
    permissions:
      contents: read
      packages: write
    
    steps:
    - name: Checkout code
      uses: actions/checkout@v4

    - name: Log in to GitHub Container Registry
      uses: docker/login-action@v3
      with:
        registry: ${{ env.REGISTRY }}
        username: ${{ github.actor }}
        password: ${{ secrets.GITHUB_TOKEN }}

    - name: Extract metadata for Backend
      id: meta-backend
      uses: docker/metadata-action@v5
      with:
        images: ${{ env.REGISTRY }}/${{ env.IMAGE_NAME_BACKEND }}
        tags: |
          type=ref,event=branch
          type=ref,event=pr
          type=semver,pattern={{version}}
          type=semver,pattern={{major}}.{{minor}}
          type=sha,prefix={{branch}}-
          type=raw,value=latest,enable={{is_default_branch}}

    - name: Build and push Backend image
      uses: docker/build-push-action@v5
      with:
        context: ./backend
        file: ./backend/Dockerfile
        push: true
        tags: ${{ steps.meta-backend.outputs.tags }}
        labels: ${{ steps.meta-backend.outputs.labels }}

    - name: Extract metadata for Frontend
      id: meta-frontend
      uses: docker/metadata-action@v5
      with:
        images: ${{ env.REGISTRY }}/${{ env.IMAGE_NAME_FRONTEND }}
        tags: |
          type=ref,event=branch
          type=ref,event=pr
          type=semver,pattern={{version}}
          type=semver,pattern={{major}}.{{minor}}
          type=sha,prefix={{branch}}-
          type=raw,value=latest,enable={{is_default_branch}}

    - name: Build and push Frontend image
      uses: docker/build-push-action@v5
      with:
        context: ./frontend
        file: ./frontend/Dockerfile
        push: true
        tags: ${{ steps.meta-frontend.outputs.tags }}
        labels: ${{ steps.meta-frontend.outputs.labels }}

  # Job 4: Security Scan
  security-scan:
    name: Security Scan
    runs-on: ubuntu-latest
    needs: [backend-build-test, frontend-build-test]
    
    steps:
    - name: Checkout code
      uses: actions/checkout@v4

    - name: Run Trivy vulnerability scanner (Backend)
      uses: aquasecurity/trivy-action@master
      with:
        scan-type: 'fs'
        scan-ref: './backend'
        format: 'sarif'
        output: 'trivy-backend-results.sarif'

    - name: Run Trivy vulnerability scanner (Frontend)
      uses: aquasecurity/trivy-action@master
      with:
        scan-type: 'fs'
        scan-ref: './frontend'
        format: 'sarif'
        output: 'trivy-frontend-results.sarif'

    - name: Upload Trivy results to GitHub Security tab
      uses: github/codeql-action/upload-sarif@v3
      if: always()
      with:
        sarif_file: '.'

  # Job 5: Deploy to Azure (Optional - only on main branch)
  deploy-to-azure:
    name: Deploy to Azure
    runs-on: ubuntu-latest
    needs: [docker-build, security-scan]
    if: github.ref == 'refs/heads/main' && github.event_name == 'push'
    environment:
      name: production
    
    steps:
    - name: Checkout code
      uses: actions/checkout@v4

    - name: Install Ansible
      run: |
        sudo apt-get update
        sudo apt-get install -y ansible

    - name: Setup SSH Key
      run: |
        mkdir -p ~/.ssh
        echo "${{ secrets.AZURE_SSH_PRIVATE_KEY }}" > ~/.ssh/id_rsa
        chmod 600 ~/.ssh/id_rsa
        ssh-keyscan -H ${{ secrets.AZURE_APP_VM_IP }} >> ~/.ssh/known_hosts

    - name: Update Ansible inventory
      run: |
        export APP_VM_IP="${{ secrets.AZURE_APP_VM_IP }}"
        export MONITOR_VM_IP="${{ secrets.AZURE_MONITOR_VM_IP }}"
        export DB_HOST="${{ secrets.AZURE_DB_HOST }}"
        export DB_USER="${{ secrets.AZURE_DB_USER }}"
        export DB_PASSWORD="${{ secrets.AZURE_DB_PASSWORD }}"
        export JWT_SECRET="${{ secrets.JWT_SECRET }}"
        export GIT_REPO="${{ github.server_url }}/${{ github.repository }}"
        export GIT_BRANCH="${{ github.ref_name }}"
        
        cd ansible
        ansible-playbook -i inventory/hosts.yml playbooks/deploy-app.yml

    - name: Verify deployment
      run: |
        echo "Waiting for services to start..."
        sleep 30
        curl -f http://${{ secrets.AZURE_APP_VM_IP }}:8080/ || exit 1
        echo "✅ Backend is responding"
        curl -f http://${{ secrets.AZURE_APP_VM_IP }}:5173/ || exit 1
        echo "✅ Frontend is responding"

    - name: Post deployment notification
      if: always()
      run: |
        STATUS="${{ job.status }}"
        if [ "$STATUS" == "success" ]; then
          echo "✅ Deployment successful!"
          echo "Backend: http://${{ secrets.AZURE_APP_VM_IP }}:8080"
          echo "Frontend: http://${{ secrets.AZURE_APP_VM_IP }}:5173"
        else
          echo "❌ Deployment failed!"
        fi

  # Job 6: Smoke Tests (Post-Deployment)
  smoke-tests:
    name: Smoke Tests
    runs-on: ubuntu-latest
    needs: deploy-to-azure
    if: github.ref == 'refs/heads/main' && github.event_name == 'push'
    
    steps:
    - name: Checkout code
      uses: actions/checkout@v4

    - name: Test Backend Health
      run: |
        response=$(curl -s -o /dev/null -w "%{http_code}" http://${{ secrets.AZURE_APP_VM_IP }}:8080/)
        if [ $response -eq 200 ] || [ $response -eq 404 ]; then
          echo "✅ Backend is up (HTTP $response)"
        else
          echo "❌ Backend health check failed (HTTP $response)"
          exit 1
        fi

    - name: Test Frontend Health
      run: |
        response=$(curl -s -o /dev/null -w "%{http_code}" http://${{ secrets.AZURE_APP_VM_IP }}:5173/)
        if [ $response -eq 200 ]; then
          echo "✅ Frontend is up (HTTP $response)"
        else
          echo "❌ Frontend health check failed (HTTP $response)"
          exit 1
        fi

    - name: Test Swagger UI
      run: |
        response=$(curl -s -o /dev/null -w "%{http_code}" http://${{ secrets.AZURE_APP_VM_IP }}:8080/swagger-ui/index.html)
        if [ $response -eq 200 ]; then
          echo "✅ Swagger UI is accessible (HTTP $response)"
        else
          echo "⚠️ Swagger UI check failed (HTTP $response)"
        fi
