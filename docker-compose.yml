version: "3.9"

services:
  postgres:
    image: postgres:15
    restart: unless-stopped
    environment:
      POSTGRES_DB: sms
      POSTGRES_USER: sms_admin
      POSTGRES_PASSWORD: sms_pass
    ports:
      - "5432:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data

  backend:
    build: ./backend
    environment:
      SPRING_PROFILES_ACTIVE: prod
      SPRING_DATASOURCE_URL: jdbc:postgresql://postgres:5432/sms
      SPRING_DATASOURCE_USERNAME: sms_admin
      SPRING_DATASOURCE_PASSWORD: sms_pass
      JWT_SECRET: super-secret-change-me-please-1234567890
    depends_on:
      - postgres
    ports:
      - "8080:8080"

  frontend:
    build:
      context: ./frontend
    environment:
      VITE_API_BASE_URL: http://backend:8080
    depends_on:
      - backend
    ports:
      - "5173:4173"

volumes:
  postgres_data:
